<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <style>
        #renk1{
            background-color: rgb(0, 0, 0);
            width: 100%;
            height: 90px;
        }
        #kont1{
            display: flex;
            margin-left: 120px;
        }
        #kont1 *{
            margin-right: 50px;
            margin-top: 30px;
            background-color: brown;
            border-radius: 20px;
            border: 0;
            box-shadow: 0px 0px 5px 5px brown;
            font-size: 20px;
            font-weight: 600;
        }
        #kont1:hover *{
            transition: 0.5s;
            background-color: red;
            box-shadow: 0px 0px 12px 10px red;
            font-weight: 700;
        }
        #e1{
            background-color: aqua;
            min-height: 200px;
            width: 250px;
        }
        #a2 *{
            display: inline;
            font-size: 30px;
        }
        #a1{
            display: none;
        }
        #a2{
            display: none;
        }
        #a3{
            display: none;
        }
    </style>
</head>
<body>
    <div id="renk1">
    <div id="kont1">
        <button onclick="A1()">Anasayfa</button>
        <button onclick="A2()">DenemedivAI'yi İndir</button>
        <button onclick="A3()">Hakkımızda</button>
    </div>
    </div>
    <div id="a1">
        <h2>Denemediv'e Hoşgeldiniz:</h2>
        <hr>
        <div id="e1">
            <h2>DenemedivAI: </h2>
            <p>Denemediv'in Yapay Zekası Olan <br> DenemedivAI Yapılıyor DenemedivAI <br> İle Sohbet Edilebilir.</p>
        </div>
    </div>
        <div id="a2">
            <p>DenemedivAIyi</p>
            <a href="denemedivAI.zip" download="DenemedivAI.zip">Buradan</a>
            <p>İndirebilirsiniz</p>
        </div>
    <div id="a3">
        <h2>Hakkımızda:</h2>
        <p>Denemediv Kerem Güzeller Tarafından Oluşturulmış Birer Web Sitesidir.</p>
    </div>
    <script>
        function A1(){
            document.getElementById("a1").style.display = "block";
            document.getElementById("a2").style.display = "none";
            document.getElementById("a3").style.display = "none";
        }
        function A2(){
            document.getElementById("a2").style.display = "block";
            document.getElementById("a1").style.display = "none";
            document.getElementById("a3").style.display = "none";
        }
        function A3(){
            document.getElementById("a3").style.display = "block";
            document.getElementById("a2").style.display = "none";
            document.getElementById("a1").style.display = "none";
        }
    </script>
</body>
</html>
